{% extends 'inicio.html' %}

{% block titulo %}Detalle del pais {{ pais }}{% endblock titulo %}

{% block principal %}

<div class="contenedor-detalle">

	<div class="seccion-detalle-pais">
		<p><strong>Pais:</strong> {{ pais }} ({{ siglas }})</p>
	</div>

	<div class="seccion-detalle-pais">
		<p>
			<strong>Capital:</strong>
			<a class="capital-button" href="/detalle_ciudad/{{ codigo_ciudad }}">{{ capital }}</a>
		</p>
	</div>

	<div class="seccion-detalle-pais">
		<p><strong>Poblacion:</strong> {{ poblacion }} habitantes</p>
	</div>

	<div class="seccion-detalle-pais">
		<p><strong>Ciudades:</strong> {{ ciudades }} ciudades</p>
	</div>

<div class="contenedor-volver">
    <a href="/" class="volver-button">Volver</a>
</div>

{% endblock principal %}
